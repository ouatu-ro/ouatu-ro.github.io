name: Update Projects Data

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch: # Allow manual triggers

jobs:
  update-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure we get full commit history

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Update projects data
        run: node .github/workflows/update-projects-script.cjs

      - name: Pull latest changes to prevent conflicts
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git pull --rebase origin master  # Rebase to avoid conflicts

      - name: Commit and push if changed
        run: |
          # Force add the file if needed
          git add -f public/projects-data.json
          git commit -m "Update projects data" || echo "No changes to commit"
          git push origin master || echo "No changes to push"
